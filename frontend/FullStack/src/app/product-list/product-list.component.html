<div class="main-container">
    <mat-card class="product-list-card mat-elevation-z20">
        <mat-card-title>ACME INCORPORATION OFFICIAL PRODUCT LIST</mat-card-title>
        <mat-card-content *ngFor="let product of plist">
            <mat-card class="product-card mat-elevation-z6">
                <mat-card-title>{{product.product_name}}</mat-card-title>
                <mat-card-content>
                    <b>Classification: </b>{{product.category}}<br>
                    <b>ACME Rating: </b>{{product.acme_rating}}<br>
                    <b>User Rating: </b>{{product.user_rating}}<br>
                    <b>Amount in Stock: </b>{{product.amount_in_stock}}<br>
                    <b>Price: </b>{{product.productYearlyData | getLatestRetailPrice }}<br>
                </mat-card-content>
            </mat-card>
        </mat-card-content>
    </mat-card>
</div>
